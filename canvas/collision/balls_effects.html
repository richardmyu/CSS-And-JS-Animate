<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      display: flex;
      align-items: center;
      margin: auto;
      width: fit-content;
    }

    .border {
      margin-left: 20px;
      border: 1px dashed skyblue;
      font-size: 0;
    }

    .grab {
      cursor: grab;
    }

    .grabbing {
      cursor: grabbing;
    }
  </style>
</head>

<body>
  <div class="canvas">
    <div class="control">
      <input id="input-text" type="text" placeholder="输入文本" value="ABCD">
      <button id="btn-change">改变</button>
    </div>
    <div class="border">
      <canvas id="canvas" width="800" height="480">
        <p>your browser do not support canvas</p>
      </canvas>
    </div>
  </div>


  <script type="module">
    import { CanvasEffectController } from '../../utils/effects.js';
    const ce = new CanvasEffectController(document.getElementById('canvas'));
    window.ce = ce;
    const inputText = document.getElementById('input-text');
    const canvas = document.getElementById('canvas');

    document.getElementById('btn-change').onclick = ev => {
      ce.changeText(inputText.value.trim());
    };
    inputText.onkeydown = ev => {
      if (ev.keyCode === 13) {
        ce.changeText(inputText.value.trim());
      }
    };
    canvas.onmouseenter = ev => {
      ce.focus();
    };
    canvas.onmouseleave = ev => {
      ce.blur();
    }
    // canvas.onmousemove = ev => {
    //   const { offsetX, offsetY } = ev;
    //   if(ce.isMouseMoveIn(offsetX, offsetY)) {
    //     // 鼠标移入
    //     canvas.classList.add('grab');
    //   } else {
    //     // 鼠标移出
    //     canvas.classList.remove('grab');
    //   }
    // }
    document.addEventListener('mousedown', ev => {
      const { offsetX, offsetY } = ev;
      const { x, y } = ce.getPosition();
      const dx = offsetX - x;
      const dy = offsetY - y;
      if (ce.isMouseMoveIn(offsetX, offsetY)) {
        // 鼠标移入
        canvas.classList.add('grabbing');
        ce.stopFreeFall();
        canvas.onmousemove = ev => {
          const { offsetX, offsetY } = ev;
          ce.moveTo(offsetX - dx, offsetY - dy);
        };
        canvas.onmouseup = ev => {
          canvas.onmousemove = null;
          canvas.onmouseup = null;

          ce.startFreeFall();
        };
      }
    });
    document.addEventListener('mouseup', ev => {
      canvas.classList.remove('grabbing');
    });
  </script>
</body>

</html>
