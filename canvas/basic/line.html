<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div class="stage">
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
  </div>
  <script>
    let canvas = document.querySelector("#myCanvas");
    let ctx = canvas.getContext("2d");
    // 划线 (x, y)
    // 定义起始坐标
    ctx.moveTo(0, 0);
    // 定义终止坐标
    ctx.lineTo(600, 600);
    // 绘制线条
    ctx.stroke();

    ctx.moveTo(600, 0);
    ctx.lineTo(0, 600);
    ctx.stroke();

    ctx.moveTo(200, 200);
    ctx.lineTo(200, 400);
    ctx.stroke();
    ctx.moveTo(200, 400);
    ctx.lineTo(400, 400);
    ctx.stroke();
    ctx.moveTo(400, 400);
    ctx.lineTo(400, 200);
    ctx.stroke();
    ctx.moveTo(400, 200);
    ctx.lineTo(200, 200);
    ctx.stroke();

    ctx.moveTo(250, 250);
    ctx.lineTo(250, 350);
    ctx.stroke();
    ctx.moveTo(250, 350);
    ctx.lineTo(350, 350);
    ctx.stroke();
    ctx.moveTo(350, 350);
    ctx.lineTo(350, 250);
    ctx.stroke();
    ctx.moveTo(350, 250);
    ctx.lineTo(250, 250);
    ctx.stroke();

    ctx.moveTo(275, 275);
    ctx.lineTo(275, 325);
    ctx.stroke();
    ctx.moveTo(275, 325);
    ctx.lineTo(325, 325);
    ctx.stroke();
    ctx.moveTo(325, 325);
    ctx.lineTo(325, 275);
    ctx.stroke();
    ctx.moveTo(325, 275);
    ctx.lineTo(275, 275);
    ctx.stroke();
  </script>
</body>

</html>
