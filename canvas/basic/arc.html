<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <div class="stage">
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas>
  </div>
  <script>
    let canvas = document.querySelector("#myCanvas");
    let ctx = canvas.getContext("2d");

    // 绘制圆 arc(x,y,r,start,stop)
    ctx.beginPath();
    ctx.arc(300, 300, 250, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(300, 300, 200, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(300, 300, 150, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(300, 300, 100, 0, 2 * Math.PI);
    ctx.stroke();


    // 半弧
    ctx.beginPath();
    ctx.arc(300, 300, 80, 0, 1.5 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(300, 300, 80, 1.6 * Math.PI, 1.9 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(300, 300, 60, 0, 0.45 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(300, 300, 60, 1.05 * Math.PI, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(300, 300, 60, 0.6 * Math.PI, 0.9 * Math.PI);
    ctx.stroke();
  </script>
</body>

</html>
