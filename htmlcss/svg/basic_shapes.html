<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic shapes</title>
</head>

<body>
  <p>rect</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" />

  </svg>
  <hr />

  <p>rect(2)</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <rect rx="30" ry="20" width="100%" height="100%" fill="red" />

  </svg>
  <hr />

  <p>circle</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <circle cx="75" cy="75" r="60" />

  </svg>
  <hr />

  <p>ellipse</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <ellipse cx="75" cy="75" rx="60" ry="40" />

  </svg>
  <hr />

  <p>line</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <line x1="10" x2="50" y1="110" y2="150" stroke="black" />

  </svg>
  <hr />

  <p>polyline</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <polyline points="60 110, 65 120, 70 115, 75 130, 80 125, 85 140, 90 135, 95 150, 100 145" />

  </svg>
  <hr />

  <p>polygon</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <polygon points="50 160, 55 180, 70 180, 60 190, 65 205, 50 195, 35 205, 40 190, 30 180, 45 180" />

  </svg>
  <hr />

  <p>path</p>
  <svg version="1.1" baseProfile="full" width="300" height="300" xmlns="http://www.w3.org/2000/svg">

    <path d="M 20 230 Q 40 205, 50 230 T 90230" />

  </svg>
  <hr />

</body>

</html>
